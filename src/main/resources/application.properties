spring.application.name=product-service

# ===============================
# = SERVER CONFIG
# ===============================
server.port=8083

# ===============================
# = DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/product_service_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# MySQL driver (Spring Boot usually auto-detects, but add for clarity)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE CONFIGURATION
# ===============================

# Automatically create or update tables based on your entity classes
spring.jpa.hibernate.ddl-auto=update
# options: none | validate | update | create | create-drop

# SQL dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Show SQL queries in logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = LOGGING CONFIG
# ===============================
# Log only Hibernate SQL if you want
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT
jwt.secret=ReplaceThisWithAVeryLongRandomSecretAtLeast32CharsOrUseEnv
jwt.expiration-ms=86400000   # 24 hours in ms

#Eureka server register url
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

##  kafka config ##
#===============================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=product-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
